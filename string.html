<!DOCTYPE html>
<html>
<head>
	<title>string methods</title>
</head>
<body>
<script >
function myFunction(){
	var x="this is the first string";
	var y=x.length;
	var z=x.indexOf("the");
document.getElementById('demo').innerHTML=y;
document.getElementById('value').innerHTML=z;
}
</script>
<p id="demo">
<button onclick="myFunction()">Try it</button></p>
<p id="value">
<button onclick="myFunction()">Try it</button></p>
</body>
</html>
