<!DOCTYPE html>
<html>
<head>
	<title>This is javascript function</title>
	<script>
		function myFunction(){
			var element=document.getElementById('demo');
			element.innerHTML="paragraph";
			
			console.log("hello");//browser windows debugger 
		}
		function my(){
			window.alert('demo')="par";//popup window
			
		}
		function ass(){
			document.write(4+5);
		}
		
	</script>
</head>
<body>
<p id="demo">paragraph changed</p>
<button type="button" onclick="myFunction()">Try it</button>
<button type="button" onclick="my()">HTML</button>
<button type="button" onclick="ass()">H</button>
</body>
</html>
